<div class="list row">
  <div class="col-md-6">
    <h4>List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let pic of ratePics; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePic(pic, i)"
      >
        {{ pic.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentPic">
      <app-tutorial-details
        (refreshList)="refreshList()"
        [tutorial]="currentPic"
      ></app-tutorial-details>
    </div>

    <div *ngIf="!currentPic">
      <br />
      <p>Please click on a Record...</p>
    </div>
  </div>
</div>
